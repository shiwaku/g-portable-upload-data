<html>

<head>
  <title>最適化ベクトルタイル(PMTiles)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='./lib/maplibre-gl@4.5.0/maplibre-gl.js'></script>
  <link href='./lib/maplibre-gl@4.5.0/maplibre-gl.css' rel='stylesheet' />
  <script src="./lib/pmtiles@2.11.0/index.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    // addProtocolの設定
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', (request) => {
      return new Promise((resolve, reject) => {
        const callback = (err, data) => {
          if (err) {
            reject(err);
          } else {
            resolve({ data });
          }
        };
        protocol.tile(request, callback);
      });
    });

    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: './style/std.json',
      zoom: 9.21,
      center: [139.7337, 35.6539],
      pitch: 0,
      maxPitch: 85,
      bearing: 0,
      hash: true
    })

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // マップをロード
    map.on('load', () => {
      // Skyレイヤ
      map.setSky({
        "sky-color": "#199EF3",
        "sky-horizon-blend": 0.7,
        "horizon-color": "#f0f8ff",
        "horizon-fog-blend": 0.8,
        "fog-color": "#2c7fb8",
        "fog-ground-blend": 0.9,
        "atmosphere-blend": ["interpolate", ["linear"], ["zoom"], 0, 1, 12, 0]
      });
    })
  </script>
</body>

</html>
